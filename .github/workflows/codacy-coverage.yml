name: Codacy coverage

on:
  workflow_run:
    workflows: ["Pest"]
    types:
      - completed

jobs:
  coverage:
    env:
      DB_CONNECTION: sqlite
      SESSION_DRIVER: array
      DB_DATABASE: ":memory:"
      APP_KEY: base64:1NxfrNErQ0vo1ZnPcLeVhnE7tOZdKlKiFORzPA92krM=
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/github-script@v6
        continue-on-error: true
        env:
          WORKFLOW_FILENAME: testing.yml
          ARTIFACT_NAME: coverage-report
          ARTIFACT_FILENAME: clover.xml
          UNZIP_DIR: tests
        with:
          script: |
            const script = require('./scripts/download-previous-artifact.js')
            await script({github, context, core})

      - name: Run codacy-coverage-reporter
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          api-token: ${{ secrets.CODACY }}
          coverage-reports: clover.xml
